<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SER-416 Website</title>  <!-- Change name once near completion -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table class="center" align="center" id="coreTable"> <!-- Per Google, 1366px is the current standard -->
    <!-- Colors are temp to show the diffrent areas -->
    <tr id="topRow">
        <td id="topCell" bgcolor="blue" class="alignTop">
            TopBanner - Logo/Slogan goes here
        </td>
    </tr>
    <tr id="menuRow" bgcolor="#a0522d">
        <td class="alignTop">
            Menu Row - All the main menu buttons go there (including login/register)  Once logged in, get a Dashboard that replaces Login
        </td>
    </tr>
    <tr id="mainRow" class="mainBackground"> <!-- min height is set to 600 - table should stretch to fill in any additional images -->
        <td id="main" class="alignTop">
            <div id="equipment" class="transbox"></div>
            <div id="events" class="transbox"></div>
            <div id="catering" class="transbox"></div>
            <div id="shuttles" class="transbox"></div>
            <div id="donations" class="transbox"></div>
            <div id="login" class="transbox"></div>
            <div id="regiseter" class="transbox"></div>
            <div id="dashboard" class="transbox"></div>
            </div>
        </td>
    </tr>
    <tr id="bottomBar">
        <td bgcolor="#8a2be2">
            Bottom Bar - the Basic "Contact Us" and licensing info at the bottom of most pages
        </td>
    </tr>
</table>
<!--<script src="stuff.js"></script> -->
</body>
</html>
